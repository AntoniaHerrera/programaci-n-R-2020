# C. Reproducibilidad (I)

--

* Gracias al código:

--
    + Podemos repetir nuestros análisis todas las veces que queramos, con las modificaciones ue queramos.
--
    + Podemos automatizar procesos tediosos.
--
    + Podemos compartir la totalidad de nuestro flujo de trabajo con colegas.
--
    + Podemos buscar ayuda con facilidad: nuestro código es igual de transparente que el de los/as demás, y los mensajes de error están estandarizados. 

---

# C. Reproducibilidad (II) - Ciencia social reproducible

--

- "La única forma de comprender y evaluar un análisis empírico en su totalidad es conociendo el proceso exacto por el cual se generaron los datos y se realizó el análisis" ([King, 1995, p. 444](https://gking.harvard.edu/files/gking/files/replication.pdf)).

--

- La existencia de código es crucial para la replicación de un análisis empírico cuantitativo.

--

- El código incluso ayuda a declarar diseños de investigación antes de que estos se realicen, como es la premisa del nuevo proyecto [DeclareDesign](https://declaredesign.org/declare.pdf).

# Introducción: R, RStudio, paquetes

--

* [R](http://cran.r-project.org/) es un lenguaje de programación, especialmente desarrollado para estadística.

--

* [RStudio](https://www.rstudio.com/) es una "máscara" para R, que simplifica nuestro trabajo.

--

* La comunidad de R ha desarrollado [más de 17 mil paquetes](https://cran.r-project.org/web/packages/).

--

    + Añaden nuevas funciones a R (y, en muchos casos, lo simplifican).

--
    + Durante el curso utilizaremos varios, principalmente el [`tidyverse`](http://tidyverse.org/).

---

# R

--

* Es un lenguaje de programación especialmente diseñado para análisis de datos y estadística.

--

* Fue lanzado en 1995, bajo una licencia de software libre [(Morandat et al., 2012)](https://web.archive.org/web/20190402195556/http://r.cs.purdue.edu/pub/ecoop12.pdf).

--

* Su rango de aplicación es muy variado: ciencias sociales, finanzas, bioestadística, biología computacional, etcétera.

--

* Algunas características técnicas:

--

    + Es un lenguaje de "scripting": podemos correr una línea a la vez, no necesitamos compilar el archivo completo [(Li et al., 2011)](https://www.sciencedirect.com/science/article/pii/S0743731510001747). Otro ejemplo: Python. Contrajemplo: C++.

--
    + Está orientado a objetos: en R, prácticamente todo es un objeto, incluidas las funciones [(Morandat et al., 2012)](https://web.archive.org/web/20190402195556/http://r.cs.purdue.edu/pub/ecoop12.pdf)..

---

# RStudio

--

* Es una "máscara" para ejecutar R, con una interfaz gráfica que hace algunas cosas más encillas.

--

* Es desarrollado por una compañía privada (RStudio, PBC), recientemente [certificada como empresa B](https://blog.rstudio.com/2020/01/29/rstudio-pbc).

--

* La versión de escritorio del programa tiene licencia de software libre.

---

# Paquetes: `tidyverse`

--

* El [`tidyverse`](http://tidyverse.org/) es un ecosistema de paquetes, desarrollado para acer sentido entre sí.

--

* Incluye paquetes coherentes entre sí para hacer manejo de datos (`dplyr`, `tidyr`), isualización (`ggplot2`), trabajo con texto (`stringr`), minería de datos web (`rvest`, httr`), programación (`purrr`, `magrittr`), entre otras actividades generales.

--

* Tiene una comunidad muy grande de desarrollo y apoyo. Por ejemplo, veamos [http://tidytuesday.rocks/](http://tidytuesday.rocks/).
